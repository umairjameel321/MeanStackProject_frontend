<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Post A Message</div>
    <div class="panel-body">
      <div class="input-group">
        <textarea class="form-control custom-control" row=3 style="resize:none" ng-model="main.message">

        </textarea>
        <span class="input-group-addon btn btn" ng-click = "main.postMessage()">Post</span>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Get messages</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in main.messages">
          {{message}}
        </li>
      </ul>
    </div>
  </div>



</div>
